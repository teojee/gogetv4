<html>
<title>Web Assembly Work</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-control" content="no-store">
    <script src="wasm_exec.js"></script>
    <link rel="shortcut icon" href="#" />
    <script>
    function loadWasm (pWasm) {
        const go = new Go();
        WebAssembly.instantiateStreaming(
            fetch(pWasm),
            go.importObject
        ).then((result) => {
            go.run(result.instance);          
        });
    }

    loadWasm("hello.wasm") ;
    loadWasm("urlv4.wasm") ;
        
    </script>   
</head>
<body>
    <div id="main">
        <center>
            <h1>Test WASM</h1>          
             <a href="javascript: hello.Hello('Test Hello Hello')">Test Hello Hello</a><br /> 
            <a href="javascript: urlv4.Hello('Test Hello Urlv4')">Test Hello Urlv4</a><br />                        
        </center>
    </div>    
</body>
